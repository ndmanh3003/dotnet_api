<!DOCTYPE html>
<html lang="vi" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-xl w-full max-w-sm">
      <div class="card-body">
        <div id="login-view">
          <h2 class="text-2xl font-semibold text-center mb-6">Sign In</h2>
          <button
            id="login-btn"
            class="btn btn-outline w-full rounded-full gap-3"
          >
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            Continue with Google
          </button>
        </div>

        <div id="success-view" class="hidden text-center">
          <div class="avatar placeholder mb-4">
            <div class="bg-neutral text-neutral-content rounded-full w-16">
              <span class="text-2xl" id="avatar"></span>
            </div>
          </div>
          <h3 class="text-xl font-semibold mb-1" id="name"></h3>
          <p class="text-sm text-base-content/60" id="email"></p>
          <button id="copy-token" class="btn btn-sm btn-primary mt-4 gap-2">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"
              />
              <path
                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"
              />
            </svg>
            Copy Token
          </button>
        </div>
      </div>
    </div>

    <script>
      const CFG = {
        api: 'http://localhost:5086',
        clientId:
          '661467940120-t38ofebtt1k63g2kc0elq2krovtmm622.apps.googleusercontent.com',
        redirect: `${location.origin}${location.pathname}`,
      }

      const $ = (id) => document.getElementById(id)

      const show = (view) => {
        $('login-view').classList.toggle('hidden', view !== 'login')
        $('success-view').classList.toggle('hidden', view !== 'success')
      }

      let token = ''

      const showUser = (name, email) => {
        $('name').textContent = name
        $('email').textContent = email
        $('avatar').textContent = name.charAt(0).toUpperCase()
        show('success')
      }

      const copyToken = async () => {
        try {
          await navigator.clipboard.writeText(token)
          const btn = $('copy-token')
          btn.textContent = 'Copied!'
          setTimeout(
            () =>
              (btn.innerHTML =
                '<svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/></svg>Copy Token'),
            1500
          )
        } catch (err) {
          console.error('Copy failed:', err)
        }
      }

      $('login-btn').addEventListener('click', () => {
        const url = new URL('https://accounts.google.com/o/oauth2/v2/auth')
        url.searchParams.set('client_id', CFG.clientId)
        url.searchParams.set('redirect_uri', CFG.redirect)
        url.searchParams.set('response_type', 'code')
        url.searchParams.set('scope', 'openid email profile')
        url.searchParams.set('access_type', 'offline')
        location.href = url
      })

      $('copy-token').addEventListener('click', copyToken)
      ;(async () => {
        const code = new URLSearchParams(location.search).get('code')
        if (!code) return

        try {
          const res = await fetch(`${CFG.api}/auth/callback`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code, redirectUri: location.pathname }),
          })

          const { data } = await res.json()
          if (data?.user) {
            token = data.token || ''
            history.replaceState({}, '', location.pathname)
            showUser(data.user.fullName, data.user.email)
          }
        } catch (err) {
          console.error('Login error:', err)
        }
      })()
    </script>
  </body>
</html>
