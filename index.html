<!DOCTYPE html>
<html lang="vi" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen bg-base-200 flex items-center justify-center p-4">
    <div class="card bg-base-100 shadow-xl w-full max-w-sm">
      <div class="card-body">
        
        <div id="login-view">
          <h2 class="text-2xl font-semibold text-center mb-6">Sign In</h2>
          <button id="login-btn" class="btn btn-outline w-full rounded-full gap-3 normal-case">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>

        <div id="success-view" class="hidden text-center">
          <div class="avatar placeholder mb-4">
            <div class="bg-neutral text-neutral-content rounded-full w-16">
              <span class="text-2xl" id="avatar-initial"></span>
            </div>
          </div>
          <h3 class="text-xl font-semibold mb-1" id="user-name"></h3>
          <p class="text-sm text-base-content/60" id="user-email"></p>
        </div>

        <div id="error-view" class="hidden">
          <div class="alert alert-error">
            <span id="error-message"></span>
          </div>
        </div>

      </div>
    </div>

    <script>
      const apiBase = 'http://localhost:5086'
      const googleClientId = '661467940120-t38ofebtt1k63g2kc0elq2krovtmm622.apps.googleusercontent.com'
      const fullRedirectUri = window.location.origin + window.location.pathname

      const loginView = document.getElementById('login-view')
      const successView = document.getElementById('success-view')
      const errorView = document.getElementById('error-view')
      const loginBtn = document.getElementById('login-btn')

      function showView(view) {
        loginView.classList.add('hidden')
        successView.classList.add('hidden')
        errorView.classList.add('hidden')
        view.classList.remove('hidden')
      }

      function showSuccess(name, email) {
        document.getElementById('user-name').textContent = name || 'User'
        document.getElementById('user-email').textContent = email || ''
        document.getElementById('avatar-initial').textContent = name ? name.charAt(0).toUpperCase() : 'U'
        showView(successView)
      }

      function showError(message) {
        document.getElementById('error-message').textContent = message
        showView(errorView)
        setTimeout(() => showView(loginView), 3000)
      }

      loginBtn.addEventListener('click', () => {
        const authUrl = new URL('https://accounts.google.com/o/oauth2/v2/auth')
        authUrl.searchParams.set('client_id', googleClientId)
        authUrl.searchParams.set('redirect_uri', fullRedirectUri)
        authUrl.searchParams.set('response_type', 'code')
        authUrl.searchParams.set('scope', 'openid email profile')
        authUrl.searchParams.set('access_type', 'offline')
        window.location.href = authUrl.toString()
      })

      const params = new URLSearchParams(window.location.search)
      const code = params.get('code')

      async function handleLogin() {
        if (!code) return

        try {
          const res = await fetch(`${apiBase}/auth/callback`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              code,
              redirect_uri: window.location.pathname,
            }),
          })

          const data = await res.json()
          console.log('Response:', data)
          
          if (data.data?.user) {
            const name = data.data.user.full_name
            const email = data.data.user.email
            
            console.log('Name:', name, 'Email:', email)
            
            window.history.replaceState({}, '', window.location.pathname)
            showSuccess(name, email)
          } else {
            showError(data.message || 'Login failed')
          }
        } catch (err) {
          console.error('Error:', err)
          showError('Connection error')
        }
      }

      if (window.performance && window.performance.navigation.type === 1 && window.location.search) {
        window.history.replaceState({}, '', window.location.pathname)
      }

      handleLogin()
    </script>
  </body>
</html>
